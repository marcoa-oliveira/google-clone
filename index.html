<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <i class="fas fa-bars menu-icon"></i>
            <a href="" class="menu-link active">ALL</a>
            <a href="" class="menu-link">IMAGES</a>
        </div>
        <div class="menu-section right">
            <i class="fas fa-th menu-icon"></i>
            <div class="menu-profile">
                <i class="far fa-circle menu-avatar--frame"></i>
                <i class="fas fa-user-circle menu-avatar"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <h1 class="content-logo">
            <span>L</span>
            <span>o</span>
            <span>o</span>
            <span>r</span>
            <span>e</span>
            <span>m</span>
        </h1>
        <input type="text" class="content-search">
        <div class="content-offer">
            <p>Lorem ipsum dolor sit, amet <a>adipisicing</a>  elit.
        </div>
        <div class="content-buttons">
            <a href="" class="btn-primary">Consectetur beatae</a>
            <a href="" class="btn-primary">Deleniti officia!</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>
        <div class="footer-section footer-links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>


    <!-- scripts -->
    <script src="https://kit.fontawesome.com/f6a2e2a39c.js" crossorigin="anonymous"></script>
</body>
</html>
